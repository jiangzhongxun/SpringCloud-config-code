server:
  port: 3355

spring:
  application:
    name: config-client

  cloud:
    # config 客户端配置
    config:
      label: master   # 分支名称
      name: config    # 配置文件名称
      profile: dev    #  读取后缀名称。 上述 3 个综合：master 分支上 config-dev.yml 的配置文件被读取 http://localhost:3344/master/config-dev.yml
      uri: http://localhost:3344    # 配置中心地址

# 服务注册到 eureka 地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
